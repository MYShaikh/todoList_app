{% extends "common/to_do_common.html" %}

{% block content %}

<style>
    /* Profile Section */
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        background-color: #f4f4f9;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid black;
        margin-bottom: 20px;
    }

    .profile-info {
        text-align: center;
        margin-bottom: 30px;
    }

    .profile-info h2 {
        font-size: 1.5em;
        color: #333;
    }

    .profile-info p {
        color: #555;
        font-size: 1.1em;
    }

    /* Table Section */
    .task-table-container {
        width: 100%;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
    }

    th, td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
        font-size: 1.1em;
        text-transform: uppercase;
    }

    td {
        color: #333;
    }

    /* Action Button Styling */
    .action-btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        text-align: center;
        border-radius: 4px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .Edit {
        background-color: #28a745;
        color: white;
    }

    .Edit:hover {
        background-color: #218838;
    }
</style>

<div class="container">
    <div class="container">
        <div class="profile-container">
            <!-- Profile Image Section with Upload Feature -->
             
            <div class="profile-info">
                <h2>{{ name }}</h2>
                <p>{{ email }}</p>
            </div>
    
            <!-- Task Stats Table -->
            <div class="task-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Completed Tasks</th>
                            <th>Due Tasks</th>
                            <th>Total Tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ completed_tasks }}</td>
                            <td>{{ due_tasks }}</td>
                            <td>{{ total_tasks }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    {% endblock content %}
