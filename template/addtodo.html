{% extends "common/to_do_common.html" %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="py-4 px-3 mx-auto" style="max-width: 600px;">
      <h1 class="text-center mb-4">Add Your Note</h1>

      <!-- Title Input -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Title</span>
        <input name="title" type="text" class="form-control" placeholder="Task" aria-label="Title" aria-describedby="inputGroup-sizing-lg">
      </div>

      <!-- Description Input -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Description</span>
        <textarea name="desc" rows="4" class="form-control" placeholder="Details of the listed item" aria-label="Description" aria-describedby="inputGroup-sizing-lg"></textarea>
      </div>

      <!-- Completion Checkbox -->

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg w-100">Add Note</button>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
