{% extends "common/to_do_common.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Edit Task</h1>

    <!-- Edit form for the task -->
    <form method="POST">
        {% csrf_token %}
        
        <!-- Title Input -->
        <div class="mb-3">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Title</span>
                <input name="title" type="text" class="form-control" placeholder="Task title" value="{{ task.title }}" aria-label="Task Title" required>
            </div>
        </div>

        <!-- Description Input -->
        <div class="mb-3">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Description</span>
                <textarea name="desc" rows="4" class="form-control" placeholder="Task description" aria-label="Task Description" required>{{ task.desc }}</textarea>
            </div>
        </div>

        <!-- Completion Checkbox -->
        <div class="form-check mb-4">
            <input type="checkbox" name="is_completed" class="form-check-input" id="completedCheck" {% if task.is_completed %}checked{% endif %}>
            <label class="form-check-label" for="completedCheck">Task Completed</label>
        </div>

        <!-- Save Changes Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
