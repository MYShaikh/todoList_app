<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* General styles for the parent layout */
        .parent-div {
            display: grid;
            grid-template-rows: 60px 1fr;
            grid-template-columns: 250px 1fr;
            grid-template-areas: 
                "navbar navbar"
                "menubar container";
            height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40; /* Dark background for the navbar */
            color: #fff; /* White text */
            grid-area: navbar;
            padding: 0px 0;
            padding-left: 10px;
        }

        .navbar a.navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        /* Menubar styles */
        .menubar {
            background-color: #f8f9fa; /* Light gray background */
            grid-area: menubar;
            padding: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menubar a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menubar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Container styles */
        .container {
            grid-area: container;
            background-color: #f1f1f1; /* Light background for the content area */
            padding: 20px;
            overflow-y: auto;
        }

        /* Make the layout responsive */
        @media (max-width: 992px) {
            .parent-div {
                grid-template-columns: 1fr; /* Stack the grid on smaller screens */
                grid-template-rows: 60px auto auto;
                grid-template-areas: 
                    "navbar"
                    "container"
                    "menubar";
            }

            .menubar {
                border-right: none;
                border-top: 1px solid #ccc; /* Add border to separate menubar in mobile view */
                width: 100%;
                padding: 10px 0;
            }

            .menubar a {
                text-align: center;
                padding: 8px;
            }

            .navbar .container-fluid {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }

            .menubar {
                padding: 15px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <!-- Navbar Section -->
        <div class="navbar">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

        <!-- Menubar Section -->
        <div class="menubar">
            <a href="{% url "dashboard" %}">
                <div class="btnn" >Dashboard</div>
            </a>
            <a href="{% url "todolist" %}">
                <div class="btnn">My Lists</div>
            </a>
            <a href="{% url "completelist" %}">
                <div class="btnn">Completed Lists</div>
            </a>
            <a href="{% url "profile" %}">
                <div class="btnn">My Profile</div>
            </a>
        </div>

        <!-- Content Area -->
        <div class="container">
            {% block content %}
            <!-- Dynamic Content will go here -->
            {% endblock content %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
